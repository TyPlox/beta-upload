<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>Ingreso</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/one'">Inicio</a></li>
                        <li class="breadcrumb-item active" >Iniciar Sesión</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Iniciar Sesión</h3>
                <div class="theme-card">
                    <form ngNativeValidate #f="ngForm" class="theme-form" (ngSubmit)="login(f)">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input [ngModel]="email" name="email" type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="form-group">
                            <label for="review">Contraseña</label>
                            <input ngModel name="pass" type="password" class="form-control" id="review" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="checkbox checkbox-primary p-t-0">
                            <input [(ngModel)]="rmb" name="rmb" type="checkbox" id="checkbox-signup cond">
                            <label for="checkbox-signup" style="margin-left: 5px;">Guardar email</label>
                        </div>
                        <button class="btn btn-solid" type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Nuevo Usuario</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Crea una cuenta</h6>
                    <p>Regístrese para obtener una cuenta gratuita en nuestra tienda. Registrarse es facil y rapido. Le permite ordenar en nuestra tienda. Para comenzar a comprar, haga clic en registrarse.</p>
                    <a routerLink="/pages/register"></a><button class="btn btn-solid">Crear la cuenta</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

            <div class="col-lg-12">
                <div class="dashboard-right">
                    <div class="dashboard">
                        <div class="page-title">
                            <h2>Editar Cuenta</h2>
                        </div>
                        <div class="welcome-msg">
                            <p id="name-user">¡Bievenido, {{user.name}}!</p>
                        </div>
                        <div class="box-account box-info">
                            <div class="box-head">
                                <h2>Datos de inicio</h2>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="box">
                                        <div class="box-title">
                                            <h3>Datos a editar:</h3>
                                        </div>
                                        <div class="box-content">
                                            <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )">
                                            <div class="input-group form-gruop mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Nombre</span>
                                                </div>
                                                <input [ngModel]="user.name" name="name" type="text" class="form-control" aria-label="Name" aria-describedby="basic-addon1" required>
                                            </div>
                                            <div class="input-group form-gruop mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Apellido</span>
                                                </div>
                                                <input [ngModel]="user.lastname" name="lastname" type="text" class="form-control" aria-label="Lastname" aria-describedby="basic-addon2" required>
                                            </div>
                                            <div class="input-group form-gruop mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">@</span>
                                                </div>
                                                <input [ngModel]="user.email" name="email" type="email" class="form-control" aria-label="Email" aria-describedby="basic-addon3" required>
                                            </div>
                                            <button class="btn btn-solid" type="submit">Actualizar Cuenta</button>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section end -->

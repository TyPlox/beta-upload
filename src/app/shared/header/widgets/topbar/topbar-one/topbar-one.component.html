<div class="row" >
    <div class="col-lg-6">
      <div class="header-contact">
        <ul>
          <li>Bienvenido a <b>Tu Viaje</b></li>
          <li><i class="fa fa-phone" aria-hidden="true"></i>Llámanos: 098 020 0354 - </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 text-right" *ngIf="!productsService?.catalogMode">
      <ul class="header-dropdown">
        <li class="compare">
          <a [routerLink]="'/home/compare'"><i class="fa fa-random" aria-hidden="true"></i>Compara</a>
        </li>
        <li class="mobile-wishlist">
          <a [routerLink]="'/home/wishlist'"><i class="fa fa-heart" aria-hidden="true"></i>Lista de deseos</a>
        </li>
        <li class="onhover-dropdown mobile-account">
          <i class="fa fa-user" aria-hidden="true"></i> Mi cuenta
          <ul *ngIf="!TokenID()" class="onhover-show-div">
            <li>
              <a [routerLink]="'/pages/login'" data-lng="es">
                  Iniciar Sesión
              </a>
            </li>
            <li>
              <a [routerLink]="'/pages/register'" data-lng="es">
                  Registrarse
              </a>
            </li>
          </ul>
          <ul *ngIf="TokenID()" class="onhover-show-div">
              <li>
                <a [routerLink]="'/pages/dashboard'" data-lng="es">
                    Mi cuenta
                </a>
              </li>
              <li>
                <a (click)="_userService.logout()" class="pointer " data-lng="es">
                    Cerrar Sesión
                </a>
              </li>
            </ul>
        </li>
      </ul>
    </div>
</div>

<!-- Product slider -->
<section class="section-b-space ">
    <div class="container">
        <div class="title1">
            <h4>Oferta Especial</h4>
            <h2 class="title-inner1">Mejor Colección</h2>
        </div>
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <div class="product-para">
                    <p class="text-center">¡Les presentamos nuestros nuevas ofertas para este año!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ngx-slick-carousel class="product-4 product-m no-arrow" #slickModal="slick-carousel" [config]="productSlideConfig">
                  <div ngxSlickItem class="product-box" *ngFor="let product of products | slice:0:16">
                     <app-product [product]="product"></app-product>
                  </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
<!-- Product slider end -->
